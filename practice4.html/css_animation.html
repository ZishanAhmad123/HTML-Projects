<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
     <style> 
     .gola{
         width:100px;
         height: 100px;
         background-color: red;
         transition: width 2s, height 2s, border-radius 4s, background 4s;
     }
     .gola:hover{
         width:300px;
         height:300px;
         border-radius: 100%;
         background-color: gold;
     }
    </style>
</head>
<body>
  <div class="gola">  </div>  
</body>
</html>
